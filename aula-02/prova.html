<head>

    <title>Prova</title>
</head>
<body>
    <script>
        nota = prompt('Digite a nota:')
        presenca = prompt('Digite a % presença:')

        // || (OU) pelo menos uma condição deve ser verdadeiro
        // && (e) todas as condições deve ser verdadeiro

        // presença maior 70

        if (nota >= 8 && presenca >= 70){
            alert('esta aprovado')
        } else if (nota > 5 && presenca >= 70){
            alert('tem direito a recuperaçãoo')
        } else {
            alert('reprovado')
        }

    </script>
</body>
</html>
